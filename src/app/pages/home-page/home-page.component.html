<div class="container">
    <div class="row">
        <div class="col">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">ToDo list App</h5>
                    <p class="card-text ">
                        This is a simple Angular webApp to create ToDo lists,
                        this app use a a local database to store your lists.
                        <br>
                        <br>
                        You always have them available when you close and reopen the app.
                        This project is developer by:
                        <br>
                        <strong>Generoso Maccario</strong>
                    </p>
                    <button class="btn btn-primary" (click)="showDialog()">Crea nuova lista</button>
                    <app-new-list-modal #appDialog></app-new-list-modal>
                </div>
            </div>
        </div>
        <div class="col">
            <app-to-do-list></app-to-do-list>
        </div>
    </div>
</div>
